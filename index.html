<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-1.12.4.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Ping-Pong</title>
  </head>
  <body data-spy="scroll" data-target=".navbar" data-offset="50">
    <div class="jumbotron">
      <h1>PING PONG</h1>
    </div>
    <div class="sidebar">
      <ol>
        <h2>RULES</h2>
        <li>Pick a number</li>
        <li>Click on "ping pong"</li>
        <li>Keep entering numbers or hit reset to clear</li>
      </ol>
    </div>
    <form class="form-inline Ping-form">
      <div class="form-group">
        <label for="user-input">Enter a number </label>
        <input type="number" min=1 required="true" class="form-control" id="user-input">
      </div>
      <button type="submit" class="btn btn-default" id="submit">pingpong</button>
    </form>
    <button type="submit" class="btn btn-default" id="reset">reset</button>
    <div id="result">
    </div>
  </body>
</html>
